<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Animation</title>
    <style>
      body {
        background: linear-gradient(90deg, #00d2ff 0%, #3a47d5 100%);
      }
      .container {
        height: 100vh;
        width: 100vw;
      }
      .wrapper {
        margin: 0 auto;
        height: 500px;
        width: 500px;
        display: flex;
        justify-content: space-around;
        align-items: center;
        border: 3px solid black;
      }
      .left,
      .right {
        height: 100px;
        width: 100px;
        background-color: #fff;
        animation: pump 1.5s linear infinite;
      }
      @keyframes pump {
        0%,
        100% {
          transform: scale(0);
        }
        50% {
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <h1 class="animate__animated animate__shakeX">Hello Ved</h1>
        <div class="left"></div>
        <div class="right"></div>
      </div>
    </div>
  </body>
</html>
